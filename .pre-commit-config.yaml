default_stages: [commit, manual]
repos:
  - repo: 'https://github.com/asottile/setup-cfg-fmt'
    rev: v1.17.0
    hooks:
      - id: setup-cfg-fmt
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.0.1
    hooks:
      - id: check-json
      - id: check-yaml
      - id: name-tests-test
        args:
          - '--django'
        exclude: "(factories/|_factory.py$)"
      - id: requirements-txt-fixer
      - id: check-symlinks
      - id: check-docstring-first
      - id: detect-aws-credentials
        args:
          - '--allow-missing-credentials'
      - id: detect-private-key
      - id: forbid-new-submodules
      - id: check-added-large-files
      - id: check-builtin-literals
        args:
          - '--ignore=dict,list'
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
  - repo: local
    hooks:
      - id: django-migrations
        name: Check django migrations
        entry: python src/manage.py makemigrations --check --noinput --dry-run
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
  - repo: https://github.com/hadialqattan/pycln
    rev: v1.0.3
    hooks:
      - id: pycln
        args: [--all]
        exclude: "(settings/|const(.*)/|__init__.py$|const(.*).py$|apps.py)"
#  - repo: https://github.com/fsouza/pre-commit-pyre-check
#    rev: v2-0.9.3  # Use the sha / tag you want to point at
#    hooks:
#      - id: pyre-check
  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config
  - repo: 'https://github.com/pycqa/isort'
    rev: 5.9.3
    hooks:
      - id: isort
        name: isort (python)
        args:
          - '--profile=black'
          - '-l=120'
          - 'known_django=django'
          - 'sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER'
        # IMPORTANT: Excluded these folders/files to prevent cross/missing import.
        exclude: "(settings/|const(.*)/|__init__.py$|const(.*).py$|apps.py)"
  - repo: 'https://github.com/psf/black'
    rev: 21.7b0
    hooks:
      - id: black
  - repo: 'https://github.com/asottile/blacken-docs'
    rev: v1.10.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==v21.5b1
        entry: blacken-docs --skip-errors
  - repo: 'https://github.com/PyCQA/flake8'
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          - >-
            --ignore=
              B001,B006,
              C901,
              E121,E126,E127,E128,E131,E203,E226,E251,E261,E262,E265,E401,E402,E501,E502,E722,
              F401,F401,F403,F403,F405,F405,F541,F541,
              N801,N802,N803,N806,N812,N814,N814,
              SIM102,SIM105,SIM106,SIM110,SIM118,SIM210,SIM300,
              T001,
              W292,W292,W391,W503,W503,W504,W504,
              TYP001,
          - '--max-line-length=120'
          - '--max-complexity=30'
          # - '--select=B,C,E,F,W,T4,B9'
        additional_dependencies:
          - pep8-naming
          - flake8-typing-imports==1.10.1
          - flake8-bugbear
          - flake8-mutable
          - flake8-print
          - flake8-simplify
  - repo: 'https://github.com/asottile/pyupgrade'
    rev: v2.24.0
    hooks:
      - id: pyupgrade
        args:
          - '--py36-plus'
  - repo: https://github.com/pycqa/pylint
    rev: v2.10.2
    hooks:
      - id: pylint
        files: \.py$
        exclude: "[a-zA-Z]*/(migrations)/(.)*"
        args:
          - '--errors-only'
          - '--jobs=10'
          - '--disable=E0401,E1101,E0202'
        additional_dependencies: [django, django-environ, pylint_django]
  - repo: 'https://github.com/pre-commit/mirrors-mypy'
    rev: v0.910
    hooks:
      - id: mypy
        args:
          - '--python-version=3.6'
          - '--no-strict-optional'
          - '--ignore-missing-imports'
          - '--follow-imports=skip'
          - '--check-untyped-defs'

  - repo: 'https://github.com/PyCQA/bandit'
    rev: 1.7.0
    hooks:
      - id: bandit
        args:
          - '-lll'
          - '-iii'
          - '--skip=B105,B110,B311,B608'
          - '--quiet'
        exclude: "(migrations/|docs/|templates/|geo/|sent_emails/)"

  - repo: 'https://github.com/alessandrojcm/commitlint-pre-commit-hook'
    rev: v5.0.0
    hooks:
      # https://www.conventionalcommits.org/en/v1.0.0/#summary
      # https://github.com/conventional-changelog/commitlint/#what-is-commitlint
      - id: commitlint
        stages:
          - commit-msg
