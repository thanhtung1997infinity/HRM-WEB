<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body style="background-color: #f3f5f7; margin: 0 !important; padding: 0 !important;" data-gr-c-s-loaded="true">
​
<!-- HIDDEN PREHEADER TEXT -->
<div style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; font-family: Avenir, sans-serif;
    max-height: 0; max-width: 0; opacity: 0; overflow: hidden;">
    New Evaluation!
</div>
​
<table style="border:0; padding: 0; width: 100%; border-spacing: 0">
    <!-- LOGO -->
    <tbody>
    <tr>
        <td style="background-color: #25c9d0; text-align: -webkit-center">
            <table style="max-width: 600px; border:0; padding: 0; width: 100%; border-spacing: 0">
                <tbody>
                <tr>
                    <td style="padding: 30px 10px; text-align: -webkit-center; vertical-align: top">
                        <img src="{{ logo }}" alt=""
                             style="display: block; width: 50%; border: 0">
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <!-- HERO -->
    <tr>
        <td style="padding: 0 10px; background-color: #25c9d0; text-align: -webkit-center;">
            <table style="max-width: 600px; border:0; padding: 0; width: 100%; border-spacing: 0">
                <tbody>
                <tr>
                    <td style="background-color: white; text-align: -webkit-center; vertical-align: top;
                    padding: 40px 20px 20px; border-radius: 4px 4px 0 0; color: rgb(17, 17, 17);
                    font-family: Avenir Black, sans-serif; font-size: 48px; font-weight: 400; letter-spacing: 4px; line-height: 48px;">
                        <h1 style="font-size: 42px; font-weight: 400; margin: 0;">Evaluation</h1>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <!-- COPY BLOCK -->
    <tr>
        <td style="background-color: #f4f4f4; text-align: -webkit-center; padding: 0 10px;">
            <table style="max-width: 600px; border:0; padding: 0; width: 100%; border-spacing: 0">
                <!-- COPY -->
                <tbody>
                <tr>
                    <td style="background-color: white; text-align: -webkit-left; padding: 20px 30px 40px; color: rgb(102, 102, 102);
                     font-family: Avenir, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                        <p style="margin: 0;">Hi, <b>{{ user_name }}</b> has completed the evaluation.
                            <br>Please click the link below to review it!
                        </p>
                    </td>
                </tr>
                <!-- BULLETPROOF BUTTON -->
                <tr>
                    <td style="background-color: white; text-align: -webkit-left">
                        <table style="border:0; padding: 0; width: 100%; border-spacing: 0">
                            <tbody>
                            <tr>
                                <td style="padding: 20px 30px 60px; background-color: white; text-align: -webkit-center; ">
                                    <table style="border:0; padding: 0; border-spacing: 0">
                                        <tbody>
                                        <tr>
                                            <td style="border-radius: 3px; text-align: -webkit-center; background-color: #25c9d0">
                                                <a href="{{ link }}" target="_blank"
                                                   style="font-size: 18px; font-family: Avenir, sans-serif;
                                                   color: white; text-decoration: none;
                                                   padding: 12px 50px; border-radius: 2px; border: 1px solid rgb(51, 202, 187);
                                                   display: inline-block;">Evaluation</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <!-- COPY -->
                <tr>
                    <td style="background-color: white; text-align: -webkit-left; padding: 0 30px 20px 30px; color: #666666;
                    font-family: Avenir, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px;">
                        <p style="margin: 0;">If you have any questions, just reply to this email. We're always happy to
                            help you out.</p>
                    </td>
                </tr>
                <!-- COPY -->
                <tr>
                    <td style="background-color: white; text-align: -webkit-left;
                    padding: 0 30px 40px 30px; border-radius: 0 0 4px 4px; color: #666666;
                    font-family: Avenir, sans-serif; font-size: 14px; font-weight: 400; line-height: 25px;">
                        <p style="margin: 0;">Cheers,<br>Company Management Team.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <!-- SUPPORT CALLOUT -->
    <tr>
        <td style="padding: 30px 10px 0; background-color: #f4f4f4; text-align: -webkit-center">
            <!-- FOOTER -->
    <tr>
        <td style="padding: 0 10px; background-color: #f4f4f4; text-align: -webkit-center">
            <table style="max-width: 600px; border:0; padding: 0; width: 100%; border-spacing: 0">
                <!-- NAVIGATION -->
                <tbody>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
